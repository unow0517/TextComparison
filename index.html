<!DOCTYPE html>
<head>
  <title>YunHo's Text Comparison Website</title>
  <link rel="stylesheet" href="./style.css">
  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
  <!-- Fonts End -->
</head>
<body>
  <h1 class='maintitle'>Compare your text and find differences</h1>
  <h2 class='smalltitle'>Input</h2>
  <div>
    <textarea name="input" id="input" cols="30" rows="10" 
      placeholder='Put the TEXT A you want to compare'></textarea>
    <textarea name="target" id="target" cols="30" rows="10"
      placeholder='Put the TEXT B you want to compare to TEXT A'></textarea>
    <br/>
    <br/>
    <button onclick="text()">Do Work, Computer!</button>
  </div>

  
  
  <h2 class='smalltitle'>Output</h2>
  <p class='outputexplanation'>Words which doesn't match are in <span class='tomato'>red color</span> in the box on the right side</p>
  <div  class='result'>
    <div id="inputResult"></div>
    <div id="targetResult"></div>
  </div>
  <script src="./index.js"></script>
  <br>
  <footer>&#169; Copyrighted YunHo 2021</footer>
</body>
